<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
      }
      .welcome-container {
        background-color: #007bff;
        color: #fff;
        padding: 20px;
        text-align: center;
      }
      .logout-link {
        color: #fff;
        text-decoration: none;
        margin-top: 10px;
        display: inline-block;
        padding: 8px 16px;
        background-color: #dc3545;
        border-radius: 4px;
      }
      .logout-link:hover {
        background-color: #c82333;
      }
    </style>
  </head>
  <body>
    <div class="welcome-container">
      <h1>Welcome user! {{ user.username }}</h1>
      <a href="/accounts/logoutaccount/" class="logout-link">LOG OUT</a>
    </div>
  </body>
</html>
